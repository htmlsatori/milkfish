<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      rel="stylesheet"
    />
    <title>MILKFISH</title>
  </head>
  <body>
    <div id="dvd"></div>
    <div class="hero">
      DIGITIAL CREATIVE STUDIO <br />
      IN MONTREAL,QC
    </div>
    <!--footer start-->
    <footer>
      <div class="footer">
        <div class="row">
          <div class="inner-foot">
            <div class="foot">
              <a href="about">ABOUT</a>
            </div>
            <div class="foot">
              <a href="work">WORK</a>
            </div>
            <div class="foot">
              <span style="border: 1px dotted gray; padding: 10px 10px">
                <strong
                  style="
                    font-family: 'inter', sans-serif;
                    font-size: 0.8rem;
                    margin-right: 10px;
                    font-weight: 400;
                    text-transform: uppercase;
                  "
                  id="clipboard-text"
                  >hello@milkfish.com</strong
                >
                <button onclick="copyToClipboard('clipboard-text')">
                  <i class="fa fa-clipboard"></i>
                </button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="app.js"></script>
    <script>
      function copyToClipboard(e) {
        selectText(e);
        document.execCommand("copy");
      }

      function selectText(e) {
        e = document.getElementById(e);

        if (document.body.createTextRange) {
          const r = document.body.createTextRange();
          r.moveToElementText(e);
          r.select();
        } else if (window.getSelection) {
          const s = window.getSelection();
          const r = document.createRange();
          r.selectNodeContents(e);
          s.removeAllRanges();
          s.addRange(r);
        } else {
          console.warn(
            "Could not select text in " + e + ": Unsupported browser."
          );
        }
      }
    </script>
    <script>
      var box = document.getElementById("dvd"),
        colors = [
          "#ffffff",
          "#ff4000",
          "#ff8000",
          "#ffbf00",
          "#ffff00",
          "#bfff00",
          "#80ff00",
          "#40ff00",
          "#00ff00",
          "#00ff40",
          "#00ff80",
          "#00ffbf",
          "#00ffff",
          "#00bfff",
          "#0080ff",
          "#0040ff",
          "#0000ff",
          "#4000ff",
          "#8000ff",
          "#bf00ff",
          "#ff00ff",
          "#ff00bf",
          "#ff0080",
          "#ff0040",
          "#ff0000",
        ],
        currentColor = Math.floor(Math.random() * 25 + 1),
        win = window,
        ww = win.innerWidth,
        wh = win.innerHeight,
        translateX = Math.floor(Math.random() * ww + 1),
        translateY = Math.floor(Math.random() * wh + 1),
        boxWidth = box.offsetWidth,
        boxHeight = box.offsetHeight,
        boxTop = box.offsetTop,
        boxLeft = box.offsetLeft,
        xMin = -boxLeft,
        yMin = -boxTop,
        xMax = win.innerWidth - boxLeft - boxWidth,
        yMax = win.innerHeight - boxTop - boxHeight,
        request = null,
        direction = "se",
        speed = 4,
        timeout = null;

      init();

      // reset constraints on resize
      window.addEventListener(
        "resize",
        function (argument) {
          clearTimeout(timeout);
          timeout = setTimeout(update, 100);
        },
        false
      );

      function init() {
        request = requestAnimationFrame(init);
        move();
        // setInterval(function() {
        //   move();
        // }, 16.66);
      }

      // reset constraints
      function update() {
        xMin = -boxLeft;
        yMin = -boxTop;
        xMax = win.innerWidth - boxLeft - boxWidth;
        yMax = win.innerHeight - boxTop - boxHeight;
      }

      function move() {
        setDirection();
        setStyle(box, {
          transform:
            "translate3d(" + translateX + "px, " + translateY + "px, 0)",
        });
      }

      function setDirection() {
        switch (direction) {
          case "ne":
            translateX += speed;
            translateY -= speed;
            break;
          case "nw":
            translateX -= speed;
            translateY -= speed;
            break;
          case "se":
            translateX += speed;
            translateY += speed;
            break;
          case "sw":
            translateX -= speed;
            translateY += speed;
            break;
        }
        setLimits();
      }

      function setLimits() {
        if (translateY <= yMin) {
          if (direction == "nw") {
            direction = "sw";
          } else if (direction == "ne") {
            direction = "se";
          }
          switchColor();
        }
        if (translateY >= yMax) {
          if (direction == "se") {
            direction = "ne";
          } else if (direction == "sw") {
            direction = "nw";
          }
          switchColor();
        }
        if (translateX <= xMin) {
          if (direction == "nw") {
            direction = "ne";
          } else if (direction == "sw") {
            direction = "se";
          }
          switchColor();
        }
        if (translateX >= xMax) {
          if (direction == "ne") {
            direction = "nw";
          } else if (direction == "se") {
            direction = "sw";
          }
          switchColor();
        }
      }

      function switchColor() {
        var color = Math.floor(Math.random() * 25 + 1);

        while (color == currentColor) {
          color = Math.floor(Math.random() * 25 + 1);
        }

        setStyle(box, {
          color: colors[color],
        });

        currentColor = color;
      }

      function getVendor() {
        var ua = navigator.userAgent.toLowerCase(),
          match =
            /opera/.exec(ua) ||
            /msie/.exec(ua) ||
            /firefox/.exec(ua) ||
            /(chrome|safari)/.exec(ua) ||
            /trident/.exec(ua),
          vendors = {
            opera: "-o-",
            chrome: "-webkit-",
            safari: "-webkit-",
            firefox: "-moz-",
            trident: "-ms-",
            msie: "-ms-",
          };

        return vendors[match[0]];
      }

      function setStyle(element, properties) {
        var prefix = getVendor(),
          property,
          css = "";
        for (property in properties) {
          css += property + ": " + properties[property] + ";";
          css += prefix + property + ": " + properties[property] + ";";
        }
        element.style.cssText += css;
      }
    </script>
  </body>
</html>
