<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="nav.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav>
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <i id="bars" class="fa fa-bars" aria-hidden="true"></i>
      </label>
      <label class="logo">WEBSITE DESIGN & 3D CREATIVE STUDIO.</label>
      <ul>
        <li><a class="active" href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/work">Work</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>

    <div class="contact">
      <div class="panel">
        <div class="panel-default feedback-card">
          <div class="feedback-header">CONTACT US</div>
          <form
            id="fs-frm"
            name="simple-contact-form"
            accept-charset="utf-8"
            action="https://formspree.io/f/xeqwrgvn"
            method="post"
            class="feedback-body"
          >
            <input
              type="text"
              name="name"
              id="full-name"
              required=""
              placeholder="Name"
              class="placeholder"
            />
            <input
              type="email"
              name="_replyto"
              id="email-address"
              placeholder="Email"
      
              class="placeholder"
            /><textarea
              name="message"
              id="message"
              placeholder="Message"
          
              class="placeholder"
            ></textarea>
            <button class="feedback-body__submit">SEND</button>
            <div class="justify-content-center">
              <button
                style="
                  background-color: white;
                  border: none;
                  color: black;
                  margin-right: none;
                "
                id="copy"
                class="btn btn-primary"
                data-clipboard-text="satorijal@gmail.com"
              >
              OR COPY EMAIL
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--hero end-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>

    <!--footer start-->
    <footer>
      <div class="footer">
    
          <div class="inner-foot">
            <div class="foot">
              <a href="https://www.figma.com/@milkfish" target="”_blank”"
                >FIGMA</a
              >
            </div>
            <div class="foot">
              <a
                href="https://www.instagram.com/milkfishstudio/"
                target="”_blank”"
                >INSTAGRAM</a
              >
            </div>
            <div class="foot">
              <a href="https://www.behance.net/milkfish" target="”_blank”"
                >BEHANCE</a
              >
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!--footer end-->
    <script src="app.js"></script>

    <!-- Trigger -->
  </body>
</html>
