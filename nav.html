<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="nav.css" />

    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a class="brand" href="#">WEBSITE DESIGN & 3D CREATIVE STUDIO. </a>
        <input type="checkbox" id="nav" class="hidden" />
        <label for="nav" class="nav-toggle">
          <span></span>
          <span></span>
          <span></span>
        </label>
        <div class="wrapper">
          <ul class="menu">
            <li class="menu-item"><a href="#">Home</a></li>
            <li class="menu-item"><a href="#">About</a></li>
            <li class="menu-item"><a href="#">Projects</a></li>
            <li class="menu-item">
              <span style="border: 1px dotted gray; padding: 10px 10px">
                <strong
                  style="
                    font-family: 'inter', sans-serif;
                    font-size: 0.8rem;
                    margin-right: 10px;
                    font-weight: 400;
                    text-transform: uppercase;
                  "
                  id="clipboard-text"
                  >hello@milkfish.com</strong
                >
                <button onclick="copyToClipboard('clipboard-text')">
                  <i class="fa fa-clipboard"></i>
                </button>
              </span>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <script>
      function copyToClipboard(e) {
        selectText(e);
        document.execCommand("copy");
      }

      function selectText(e) {
        e = document.getElementById(e);

        if (document.body.createTextRange) {
          const r = document.body.createTextRange();
          r.moveToElementText(e);
          r.select();
        } else if (window.getSelection) {
          const s = window.getSelection();
          const r = document.createRange();
          r.selectNodeContents(e);
          s.removeAllRanges();
          s.addRange(r);
        } else {
          console.warn(
            "Could not select text in " + e + ": Unsupported browser."
          );
        }
      }
    </script>
  </body>
</html>
